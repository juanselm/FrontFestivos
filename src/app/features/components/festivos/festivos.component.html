<mat-card>
    <mat-card-header>
      <mat-card-title>Date check</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Select a date</p>
    </mat-card-content>
    <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <!-- #docregion toggle -->
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" min="2000" max="2100" placeholder="e.g., 01/01/2024">
      <mat-hint></mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    <!-- #enddocregion toggle -->
    </mat-form-field>
    <mat-card-actions>
      <button mat-button (click)="checkHolidays()">Check</button>
    </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Year Check</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Select a year</p>
    <mat-form-field>
      <mat-label>Choose a year</mat-label>
      <input matInput [(ngModel)]="selectedYear" type="number" min="2000" max="2100" placeholder="e.g., 2024">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="getHolidays()">List</button>
  </mat-card-actions>
</mat-card>

</ngx-datatable>
