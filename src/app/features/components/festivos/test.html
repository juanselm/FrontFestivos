<mat-card>
    <mat-card-header>
      <mat-card-title>Year Check</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Select a year</p>
      <mat-form-field>
        <mat-label>Choose a year</mat-label>
        <input matInput [(ngModel)]="selectedYear" type="number" min="2000" max="2100" placeholder="e.g., 2024">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="getHolidays()">Check</button>
    </mat-card-actions>
  </mat-card>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>List of Holidays</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ngx-datatable [rows]="festivos" [columns]="columnas"></ngx-datatable>
    </mat-card-content>
  </mat-card>
